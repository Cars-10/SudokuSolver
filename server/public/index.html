<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Benchmark Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glob"></div>
    <div class="container">
        <header>
            <h1>Sudoku <span class="accent">Benchmark</span></h1>
            <p class="subtitle">High-performance matrix execution engine</p>
            <a href="/" class="nav-link">‚Üê View Benchmark Report</a>
        </header>

        <main>
            <div class="controls-panel glass">
                <div class="control-group">
                    <label>Matrix Selection</label>
                    <div class="select-wrapper">
                        <select id="matrixSelect">
                            <option value="" disabled selected>Select a matrix...</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>Language Filter</label>
                    <input type="text" id="langSearch" placeholder="Search languages..." class="search-input">
                </div>
            </div>

            <div class="content-grid">
                <div class="sudoku-container glass">
                    <div id="sudokuGrid" class="sudoku-grid">
                        <!-- Grid generated by JS -->
                        <div class="placeholder-text">Select a matrix to view</div>
                    </div>
                </div>

                <div class="output-panel glass">
                    <div class="panel-header">
                        <h3>Execution Output</h3>
                        <span id="statusIndicator" class="status-badge">Idle</span>
                    </div>
                    <pre id="outputLog" class="terminal-output">Ready to execute...</pre>
                </div>
            </div>
        </main>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu glass">
        <div class="menu-header">Execute Node</div>
        <div id="languageList" class="language-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
